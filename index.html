<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator and Password strength Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-image: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
        }

        main>section {
            display: grid;
            place-items: center;
        }

        #result {
            font-size: 2rem;
        }
        i:hover{
            color: green;
        }
    </style>
</head>

<body>
    <h1 class="text-center p-2">Random Password Generator And Password Strength Checker</h1>
    <main>
        <section class="p-5">
            <h2 class="text-center">Random Password Generator</h2>
            <button type="button" class="btn btn-outline-dark" onclick="Generate()">Generate Password</button>
            <br>
            <div id="result"></div>
            <br>
            <i class="material-icons" style="font-size:36px" onclick="copyText()">content_copy</i>

        </section>
        <section class="p-3">
            <h2>Password Strength Checker</h2>
            <input type="password" id="password" placeholder="Enter Password">
            <br>
            <button type="button" class="btn btn-outline-dark" onclick="StrengthChecker()">Check Strength</button>
            <br>
            <ul>
                <li id="Uppercase">Atleast one Uppercase</li>
                <li id="Lowercase"> Atleast one Lowercase</li>
                <li id="Number">Atleast one Number</li>
                <li id="SpecialCharacter">Atleast one Special Character</li>
                <li id="Length">Password Length minimum 8 characters</li>
            </ul>
        </section>

    </main>
    <script src="index.js" >
       

    </script>
</body>

</html>
